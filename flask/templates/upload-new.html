<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Upload Successful | OCI Fundamentals Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top left, #1c2340 0, #050814 55%, #020309 100%);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background: rgba(3, 7, 22, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .success-card {
            max-width: 520px;
            width: 100%;
            background: rgba(3, 7, 30, 0.95);
            border-radius: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            padding: 1.8rem 1.9rem 1.6rem 1.9rem;
            text-align: center;
        }

        .success-icon {
            font-size: 2.6rem;
            margin-bottom: 0.6rem;
        }

        .success-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .success-subtitle {
            font-size: 0.95rem;
            color: #d7dbff;
            margin-bottom: 1.2rem;
        }

        .btn-pill {
            border-radius: 999px;
            padding: 0.5rem 1.35rem;
            font-weight: 500;
        }

        .footer {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.7rem 15px 0.9rem 15px;
            font-size: 0.8rem;
            color: #9ea3c8;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Simple top bar so it feels like part of the same site -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container-fluid" style="max-width: 1100px;">
            <span class="navbar-brand mb-0 h6">
                OCI Fundamentals Workshop
            </span>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="modal-dialog" role="document" style="margin: 0;">
            <div class="modal-content success-card">
                <div class="success-icon">✅</div>
                <h4 class="success-title">
                    '{{name}}' has been added successfully!
                </h4>
                <p class="success-subtitle">
                    Your file is now available in the workshop files table.
                    You can safely return to the main portal.
                </p>
                <a class="btn btn-primary btn-pill" href="/">
                    ← Back to Workshop Portal
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; ORACLE IL · OCI Fundamentals Workshop
    </div>
</body>
</html>
